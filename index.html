<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Shop</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fffaf0; }
        header { background: #ffb6c1; padding: 20px; font-size: 28px; text-align: center; color: white; }
        .container { padding: 40px; display: flex; flex-wrap: wrap; justify-content: center; }
        .shop-item { background: white; width: 250px; margin: 15px; padding: 15px; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); text-align: center; }
        img { width: 100%; border-radius: 10px; }
        .shop-item p { margin: 10px 0; }
        button { background: #ff69b4; color: white; border: none; padding: 10px; width: 100%; cursor: pointer; border-radius: 5px; font-size: 16px; }
        button:hover { background: #ff1493; }
        .contact { text-align: center; padding: 20px; background: #ffb6c1; color: white; margin-top: 40px; }
    </style>
</head>
<body>
    <header>Welcome to My Crochet Shop!</header>
    <div class="container">
        <div class="shop-item">
            <img src="your-image-url.jpg" alt="Crochet Item">
            <p>Handmade Crochet Plushie</p>
            <p><strong>$25</strong></p>
            <button onclick="buyNow('Handmade Crochet Plushie', 25)">Buy Now</button>
        </div>
        <div class="shop-item">
            <img src="your-image-url2.jpg" alt="Crochet Item">
            <p>Cozy Crochet Beanie</p>
            <p><strong>$20</strong></p>
            <button onclick="buyNow('Cozy Crochet Beanie', 20)">Buy Now</button>
        </div>
    </div>
    <div class="contact">
        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
    </div>
    <script>
        function buyNow(item, price) {
            alert(`You are buying: ${item} for $${price}. Payment feature coming soon!`);
        }
    </script>
</body>
</html>
