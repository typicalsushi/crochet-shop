<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crochet Shop</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; }
        header { background: #f8c8dc; padding: 20px; font-size: 24px; }
        .container { padding: 20px; }
        .shop-item { display: inline-block; margin: 20px; padding: 10px; border: 1px solid #ddd; }
        img { width: 200px; height: auto; }
        .contact { margin-top: 30px; padding: 20px; background: #eee; }
    </style>
</head>
<body>
    <header>Welcome to My Crochet Shop!</header>
    <div class="container">
        <h2>Shop</h2>
        <div class="shop-item">
            <img src="your-image-url.jpg" alt="Crochet Item">
            <p>Handmade Crochet Item</p>
            <p><strong>$20</strong></p>
            <button>Buy Now</button>
        </div>
        <!-- Add more items here -->
    </div>
    <div class="contact">
        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
    </div>
</body>
</html>
